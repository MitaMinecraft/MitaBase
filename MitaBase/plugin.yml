name: MitaBase
main: me.com.hutattedonmyarm.Mita.MitaBase.MitaBase
version: 1.0
author: hutattedonmyarm
depend: [Vault]
commands:
  afk:
    description: Marks you as afk
    usage: /afk
    permission: MitaBase.afk
  back:
    description: Teleports you back to your last location
    usage: /back
    permission: MitaBase.back
  ban:
    description: Bans a player
    usage: /ban <player> [time in seconds] [reason]
    permission: MitaBase.ban
  banreason:
    description: Displays the reason why a player has been banned
    usage: /<command> <player>
    permission: MitaBase.banreason
    aliases: whyban
  delhome:
    description: Deletes home [home]
    usage: /delhome [home]
    permission: MitaBase.delhome
  deljail:
    description: Deletes jail <jail>
    usage: /deljail <jail>
    permission: MitaBase.deljail
  delwarp:
    description: Deletes warp <warp>
    usage: /delwarp <warp>
    permission: MitaBase.delwarp
  enderchest:
    description: Lets you peak in other players' enderchests
    usage: /<command> <player>
    permission: MitaBase.enderchest.see
    aliases: echest
  feed:
    description: Feeds the player
    usage: /feed [player]
    permission: MitaBase.feed
  gamemode:
    description: Changes the gamemode of the player if any given
    usage: /gm [player] <gamemode>
    aliases: gm
    permission: MitaBase.gm.self
  give:
    description: Gives the specified item (64 if no amount is set) to the given player (or yourself if none given)
    usage: /give [player] <item> [amount]
    aliases: [i, item]
    permission: MitaBase.give
  heal:
    description: Heals the player
    usage: /heal [player]
    permission: MitaBase.heal
  home:
    description: Teleports the player to their homepoint
    usage: /home [homename]
    permission: MitaBase.home
  invsee:
    description: Lets you peak in other players' inventories
    usage: /invsee <player>
    permission: MitaBase.invsee.see
  jail:
    description: Jails the player <player> into the jail <jailname>
    usage: /jail <player> <jailname> [seconds]
    permission: MitaBase.jail
  kick:
    description: Kicks a player
    usage: /kick <player> [reason]
    permission: MitaBase.kick
  listgamemode:
    description: Lists every player with the given gamemode
    usage: /<command> <gamemode>
    permission: MitaBase.gm.list
    aliases: [lgamemode, lgm]
  mail:
    description: View & send mails
    usage: /<command> [<player> <message>|<clear>]
    permission: MitaBase.mail
  message:
    description: Sends a message to player <player>
    usage: /<command> <player> <message>
    permission: MitaBase.msg
    aliases: [msg, w]
  mitabase:
    aliases: mb
  mobdamage:
    description: Toggles mobdamage in a world
    usage: /mobdamage [world]
    permission: MitaBase.toggleMobDamage
    aliases: mobdmg
  mute:
    description: Mutes a player
    usage: /mute <player>
    permission: MitaBase.mute
  nick:
    description: Changes your/another player's nick
    usage: /nick [player] <nick>
    permission: MitaBase.nick.self
  pvp:
    description: Turns your PVP on or off
    usage: /pvp <1|0|on|off>
    permission: MitaBase.pvp
  unmute:
    description: Unmutes a player
    usage: /unmute <player>
    permission: MitaBase.mute
  reply:
    description: Replies your current conversation-partner
    usage: /<command> <message>
    permission: MitaBase.msg
    aliases: r
  seen:
    description: Shows the last time a player was online
    usage: /seen <player>
    permission: MitaBase.seen
  sethome:
    description: Sets the homepoint of the player at the players location
    usage: /sethome [homename]
    permission: MitaBase.sethome
  setjail:
    description: Sets a warp with the given name at the players location 
    usage: /setjail <name>
    permission: MitaBase.createjail
  setspawn:
    description: Sets the spawn of the server at the players location
    usage: /setspawn
    permission: MitaBase.setspawn
  setwarp:
    description: Sets a warp with the given name at the players location 
    usage: /setwarp <name>
    permission: MitaBase.createwarp
  setwspawn:
    description: Sets the spawn of the current world at the players location
    usage: /setwspawn
    permission: MitaBase.setwspawn
  socialspy:
    description: Lets you see every PM/commnd from other players
    usage: /socialspy <1|0|on|off>
    permission: MitaBase.socialspy
  spawn:
    description: Teleports the player to the spawn of the server
    usage: /spawn
    permission: MitaBase.spawn
  sudo:
    description: Forces another player to execute a command
    usage: /sudo <player> <cmd>
    permission: MitaBase.sudo
  time:
    description: Shows, or sets the time
    usage: /time [<set|add> <ticks>] [world]
    permission: MitaBase.time
  toggleboom:
    description: Toggles explosions of creepers and block stealing by enderman
    usage: /<command> <0|1> [world]
    permission: MitaBase.toggleBoom
    aliases: [tboom, toggleexplosions, tex]  
  tp:
    description: Teleports you/player1 to player2
    usage: /tp [player1] <player2>
    permission: MitaBase.tp
  tpa:
    description: Sends a teleport-request to a player
    usage: /tpa <player>
    permission: MitaBase.tpa.tpa
  tpaccept:
    description: Accepts a teleport-request
    usage: /tpaccept [id]
    permission: MitaBase.tpa.tpaccept
  tpdeny: 
    description: Denies a teleport-request
    usage: /tpdeny [id]
    permission: MitaBase.tpa.tpdeny
  unjail:
    description: Jails the player <player> into the jail <jailname>
    usage: /unjail
    permission: MitaBase.unjail
  vanish:
    description: Makes you vanish from regular players
    usage: /vanish
    permission: MitaBase.vanish
  warn:
    description: Issues a waring to a player
    usage: /warn <player> <reason> <level>
    permission: MitaBase.warnings.issue
  warning:
    description: Lists your/another player's warnings
    usage: /warnings [player]
    permission: MitaBase.warnings.list.self
  warn:
    description: Issues a warning
    usage: /warn <player> <level> <reason>
    permission: MitaBase.warnings.issue
  warp:
    description: Warps a player to warp [name] or lists all warps if no name is provided
    usage: /warp [name]
    permission: MitaBase.listwarp
  weather:
    description: Sets the weather
    usage: /weather [world] <sun|rain|storm>
  wspawn: 
    description: Teleports the player to the spawn of the current/given world
    usage: /wspawn [world]
    permission: MitaBase.wspawn
  
permissions:
    MitaBase.*:
        description: Gives access to all commands from MitaBase
        children:
            MitaBase.admin.*: true
            MitaBase.unlimitedHomes: true
            MitaBase.banprotected: true
            MitaBase.sudo: true
            MitaBase.warpsigns.set: true
            MitaBase.quizsign: true
    MitaBase.admin.*:
        description: Gives access to all admin-commands from MitaBase
        children:
            MitaBase.mod.*: true
            MitaBase.setspawn: true
            MitaBase.createwarp: true
            MitaBase.createjail: true
            MitaBase.deljail: true
            MitaBase.delwarp: true
            MitaBase.give: true
            MitaBase.heal: true
            MitaBase.feed: true
            MitaBase.setTime: true
            MitaBase.toggleMobDamage: true
            MitaBase.banreason: true
            MitaBase.socialspy: true
            MitaBase.nick.*: true
            MitaBase.seen: true
    MitaBase.mod.*:
        description: Gives access to all mod-commands from MitaBase
        children:
            MitaBase.kick: true
            MitaBase.user.*: true
            MitaBase.reload: true
            MitaBase.setwspawn: true
            MitaBase.ban: true
            MitaBase.banprotect: true
            MitaBase.tp.self: true
            MitaBase.tp.others: true
            MitaBase.gm.self: true
            MitaBase.gm.others: true
            MitaBase.weather: true
            MitaBase.mute: true
            MitaBase.watchPerms: true
            MitaBase.invsee.modify: true
            MitaBase.invsee.see: true
            MitaBase.enderchest.see: true
            MitaBase.gm.list: true
            MitaBase.vanish: true
            MitaBase.seevanished: true
            MitaBase.toggleBoom: true
            MitaBase.jail: true
            MitaBase.unjail: true
            MitaBase.warnings.list.others: true
            MitaBase.warnings.issue: true
            MitaBase.coloredchat: true
            MitaBase.nick.self: true
            MitaBase.warpsigns.set.*: true
    MitaBase.user.*:
        description: Gives access to all user-commands from MitaBase
        children:
            MitaBase.home: true
            MitaBase.sethome: true
            MitaBase.delhome: true
            MitaBase.spawn: true
            MitaBase.wspawn: true
            MitaBase.afk: true
            MitaBase.warp.*: true
            MitaBase.listwarp: true
            MitaBase.time: true
            MitaBase.warnings.list.self: true
            MitaBase.pvp: true
            MitaBase.msg: true
            MitaBase.mail: true
            MitaBase.groupmsg: true
            MitaBase.tpa.tpa: true
            MitaBase.tpa.tpaccept: true
            MitaBase.tpa.tpdeny: true
            MitaBase.back: true
            MitaBase.warpsigns.use.*: true